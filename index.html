<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<title>I am...Meditation & Affirmations</title>
</head>
<body >
    <div class= "bg-img">
     
        <video autoplay muted loop id="bg-img">
            <source src="assets/bg-media/meditation-video1.mp4" type="video/mp4">
        </video>
    </div>
        <div class="container">
            
            <h3 class="affirmation text-md-left">Affirmation:</h3><h3 id="affirmation" class="text-center">"I CAN DO HARD THINGS"</h3>
            
            <div class="media-player">
                <audio class = "song" src="assets/sounds/bensound-relaxing.mp3" id="audio">
                </audio>
                <button class="back">
                    <i class="fas fa-step-backward"></i>
                </button>

                <button class="play" >
                    <i class="fas fa-play"></i>
                </button>

                <button class="forward">
                    <i class="fas fa-step-forward"></i>
                </button>  
            <h3 class="timer-countdown">0:00</h3>

            </div>


            <div class="time-selector">
                <button type="button" class="btn btn-outline-info" data-time="120">2 Mins</button>
                <button type="button" class="btn btn-outline-info" data-time="300">5 Mins</button>
                <button type="button" class="btn btn-outline-info" data-time="600">10 Mins</button>
            </div>

            <div class="social-share"></div>
        </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
    
</body>
</html>
