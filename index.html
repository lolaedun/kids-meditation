<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="I am meditation" content="Meditation and Affirmations for Children and Grown ups" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets//css/style.css">
    <link rel="icon" type="img/png" href="assets/images/favicon.png"> 
	<title>I am...Meditation & Affirmations</title>
</head>

<body>
	<nav class="navbar fixed-top navbar-light">
		<a class="navbar-brand"><img src="assets/images/meditation-logo.png" alt="logo"></a>
	</nav>
	<div>
		<video id="bg-img" autoplay muted loop playsinline>
			<source src="assets/videos/meditation-video1.mp4" type="video/mp4"> </video>
	</div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-sm-4">
				<h3 id ="affirmation-title" class="text-center">Affirmation:</h3> </div>
			<div class="col-sm-8">
				<h3 id="affirmation" class="text-center">"I CAN DO HARD THINGS"</h3> </div> 
		</div>
		<div class="media-player row justify-content-md-around" id="mediaPlayer">
			<audio class="song" id="audio" src="assets/sounds/bensound-relaxing.mp3"> </audio>
			<a href="#" id="back"> <i class="fas fa-step-backward"></i> </a>
			<a href="#" id="play"> <i class="fas fa-play"></i> </a>
			<a href="#" id="forward"> <i class="fas fa-step-forward"></i> </a>
		</div>
		<div class="time-selector row justify-content-md-center" id="timeSelect">
			<button type="button" class="btn btn-outline-info" data-time="120">2 Mins</button>
			<button type="button" class="btn btn-outline-info" data-time="300">5 Mins</button>
			<button type="button" class="btn btn-outline-info" data-time="600">10 Mins</button>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-sm-12">
				<h3 class="timer-countdown text-center" id ="timerCountdown">10:00</h3> </div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
